<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Access Portal — Boeing Hangar</title>
<style>
  :root{--bg:#fffaf0;--card:#1a1a1a;--accent:#d2691e;--btn:#2ecc71}
  body{margin:0;height:100vh;display:flex;align-items:center;justify-content:center;background:var(--bg);font-family:Inter,system-ui,Segoe UI,Roboto,Arial}
  .card{background:var(--card);color:#fff;padding:28px;border-radius:12px;width:360px;text-align:center;box-shadow:0 6px 30px rgba(0,0,0,.25)}
  h1{margin:0 0 10px;font-size:20px;color:var(--accent)}
  p{margin:6px 0 18px;color:#dcdcdc}
  input{width:100%;padding:12px;border-radius:8px;border:2px solid #333;background:#0f0f0f;color:#fff;font-size:15px;box-sizing:border-box}
  .row{display:flex;gap:10px;margin-top:12px}
  button{flex:1;padding:11px;border-radius:8px;border:none;background:var(--btn);color:#062b10;font-weight:700;cursor:pointer}
  #msg{margin-top:12px;color:#ff8b8b;font-weight:600}
  small{display:block;margin-top:10px;color:#bfbfbf}
</style>
</head>
<body>
  <div class="card">
    <h1>Boeing Hangar — Access Portal</h1>
    <p>Enter the access password to enter the fleet zone.</p>

    <input id="pwd" type="password" placeholder="Enter password" autocomplete="off" />
    <div class="row">
      <button id="enterBtn">Enter</button>
    </div>
    <div id="msg"></div>
    <small>Tip: press Enter to submit</small>
  </div>

<script>
  const PWD = 'BOEING787';
  const input = document.getElementById('pwd');
  const btn = document.getElementById('enterBtn');
  const msg = document.getElementById('msg');

  function tryEnter(){
    const v = (input.value||'').trim();
    if(!v){ msg.textContent = 'Type the password first ✈️'; return; }
    if(v === PWD){
      alert("Hint: FLEET");
      window.location.href = 'secret.html';
    } else {
      msg.textContent = 'Access Denied ❌';
      input.animate([{ transform: 'translateX(-6px)' },{ transform: 'translateX(6px)' },{ transform: 'translateX(0)' }], { duration: 200 });
    }
  }

  btn.addEventListener('click', tryEnter);
  input.addEventListener('keydown', (e)=>{ if(e.key === 'Enter') tryEnter(); });
</script>
</body>
</html>
